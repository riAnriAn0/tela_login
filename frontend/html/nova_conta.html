<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="container_tela" >
        <div id="container_form" >
            <form action="">
                <div id="retorno">
                    <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
                </div>
                <div id="titulo">
                    <h1>Criar nova conta</h1>
                    <p>Por favor, preencha todos os campos.</p>
                </div>
                <div id="inputs_usuario">
                    <input type="text" name="full_name" id="full_name" placeholder="Nome completo">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar senha">
                </div>
                <div id="termos_condicoes">
                    <input type="checkbox" name="termos" id="termos">
                    <span for="termos">Aceito os termos e condições</span>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
